<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            background-color: #343c7A;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            height: 550px;
            width: 350px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            padding-top: 40px;
        }
        .heading{
            padding-left: 55px;
            display: flex;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.4);
            
        }
        .heading span{
            margin-right: 30px;
            margin-top: 7px;
        }
        .heading h2{
            font-size: 35px;
        }

        .gender{
            margin-top: 15px;
        }
        .gender h4{
            margin-left: 25px;
            font-size: 20px;
        }
        .mf{
            height: 40px;
            margin-top: 15px;
            margin-left: 35px;
            margin-right: 35px;
            border: 1px solid black;
            border-radius: 35px;
        }
        .mf .gmf{
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .m,.f{
            width: 50%;
            text-align: center;
            padding: 8px 0;
            cursor: pointer;
            border-radius: 35px;
            font-weight: bold;
            transition: 0.3s;
        }
        .active{
            background-color: #ff9800;
            color: white;
        }
        

        .htavt{
            margin-top: 25px;
            height: 150px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .height{
            height:100%;
            width: 40%;
        }
        .avatar-section{
            height: 100%;
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .height{
            padding: 25px;
        }
        #htcm{
            margin-top: 7px;
            width: 80px;
            height: 30px;
        }
        #avatar{
            height: 80%;
            width: 80%;
            object-fit: contain;
            display: none;
        }
        .wt{
            height: 50px;
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .wt #weigh{
            height: 80%;
            margin-left: 20px;
            width: 40%;
            border-radius: 10px;
            border: 1px solid black;
        }
        .calculate{
            height: 40px;
            font-size: 30px;
            color: white;
            width: 250px;
            margin-left: 10%;
            margin-right: 10%;
            margin-top: 15px;
            background-color: red;
            border-radius: 40px;
            font-weight: 100;
        }
        #bmi{
            height: 50px;
            width: 100%;
            margin-top: 20px;
            margin-left: 25px;
            font-size: 30px;
            font-weight: 800;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <div class="container">
        <div class="heading">
            <span class="material-symbols-outlined">arrow_back</span>
            <h2>Calculator</h2>
        </div>
        <div class="gender">
            <h4>Gender</h4>
        </div>
        <div class="mf">
            <div class="gmf">
                <span class="m" id="male">Male</span>
                <span class="f" id="female">Female</span>
            </div>
        </div>
        <div class="htavt">
            <div class="height">
                <h3>Height <p>(in cm)</p></h3>
                <input type="text" id="htcm">
            </div>
            <div class="avatar-section">
                <img src="" id="avatar" alt="">
            </div>
        </div>
        <div class="wt">
            <h3>Weight<p>(in kg)</p></h3>
            <input type="text" id="weigh">
        </div>
        <button class="calculate" id="btn">Calculate</button>
        <p id="bmi"></p>
    </div>
