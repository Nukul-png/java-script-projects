<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="parent">
        <h1>Income Tax Calculator</h1>
        <form action="/action">
            <label for="income"></label>
            <input type="number" name="income" id="income">
            <br><br>
            <button type="submit">Calculate Income</button>
        </form>
        <h2>Total Tax :</h2>
    </div>
    <script>
        const form=document.querySelector('form');
        form.addEventListener('submit',(e)=>{
            e.preventDefault();
            const income=document.querySelector("#income");
            const amount=parseInt(income.value);
            const result=document.querySelector("h2");
            let totalTax=0;
            if (amount<1200000){
                totalTax=0;
            }else if(amount<=1600000){
                totalTax=(amount-1200000)*0.15;
            }else if(amount<=2000000){
                totalTax=(amount-1600000)*0.20+60000;//60000 for 12 lakh to 16 lakh
            }else if(amount<=2400000){
                totalTax=(amount-2000000)*0.25+60000+80000;
            }else{
                totalTax=(amount-2400000)*0.30+60000+80000+100000;
            }
            result.textContent=`Total Tax : ${totalTax}`;
            form.reset;
        });
    </script>
</body>
</html>
