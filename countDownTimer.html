<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="parent">
        <h1>Olympic Count Down Timer</h1>
        <div id="result" style="margin-top: 20px;"></div>
    </div>
    <script>
        setInterval(()=>{
            const result=document.getElementById("result");
        const currentTime=Date.now();//in milliu second
        const OlympicTime=new Date(2028,6,14).getTime();
        //gap between aaj ka time and olympic date time
        let timer=OlympicTime-currentTime;//in milli second
        const days=Math.floor((timer)/(1000*60*60*24));
        timer=timer%(1000*60*60*24);
        const hour=Math.floor((timer)/(1000*60*60));
        timer=timer%(1000*60*60);
        const minute=Math.floor((timer)/(1000*60));
        timer=timer%(1000*60);
        const second=Math.floor((timer)/1000);
        timer=timer%1000;
        result.textContent=`Days: ${days}  ,Hour: ${hour} ,Minute: ${minute}, Second: ${second}`;
        },1000);
    </script>
</body>
</html>
